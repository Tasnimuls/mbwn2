<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            overflow: hidden;
        }
        #animatedText {
            font-size: 3rem;
            font-family: Arial, sans-serif;
            animation: float 5s infinite, colorChange 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
            100% { transform: translateY(0); }
        }
        @keyframes colorChange {
            0% { color: #61dafb; }
            25% { color: #ff6347; }
            50% { color: #32cd32; }
            75% { color: #ffa500; }
            100% { color: #61dafb; }
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff69b4;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            color: #fff;
            animation: bounce 2s infinite;
        }
        .flower:nth-child(2) {
            background-color: #ff6347;
            animation-duration: 2.5s;
        }
        .flower:nth-child(3) {
            background-color: #32cd32;
            animation-duration: 3s;
        }
        .flower:nth-child(4) {
            background-color: #ffa500;
            animation-duration: 3.5s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
    </style>
</head>
<body>
    <div id="animatedText">Colorful Floating Text Animation</div>
    <div class="flower" style="top: 20%; left: 20%;">π</div>
    <div class="flower" style="top: 40%; left: 60%;">π</div>
    <div class="flower" style="top: 60%; left: 30%;">π</div>
    <div class="flower" style="top: 80%; left: 50%;">π</div>
    <audio id="backgroundMusic" loop>
        <source src="sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.play();
        });
    </script>
</body>
</html>
